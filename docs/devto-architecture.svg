<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple, DEV.to compatible architecture diagram -->
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Portfolio System Architecture</text>
  
  <!-- User -->
  <rect x="50" y="80" width="120" height="60" rx="8" fill="#08427b" stroke="#052d56" stroke-width="2"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Web User</text>
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Portfolio Visitor</text>
  
  <!-- React SPA -->
  <rect x="250" y="80" width="140" height="60" rx="8" fill="#1168bd" stroke="#0b4884" stroke-width="2"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">React SPA</text>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">TypeScript + Vite</text>
  
  <!-- Cloud Run API -->
  <rect x="450" y="80" width="140" height="60" rx="8" fill="#1168bd" stroke="#0b4884" stroke-width="2"/>
  <text x="520" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Cloud Run API</text>
  <text x="520" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Node.js + Express</text>
  
  <!-- Gemini AI -->
  <rect x="200" y="200" width="140" height="60" rx="8" fill="#999999" stroke="#666666" stroke-width="2"/>
  <text x="270" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Google Gemini</text>
  <text x="270" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">AI Processing</text>
  
  <!-- Google Sheets -->
  <rect x="360" y="200" width="140" height="60" rx="8" fill="#999999" stroke="#666666" stroke-width="2"/>
  <text x="430" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Google Sheets</text>
  <text x="430" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Lead Storage</text>
  
  <!-- SendGrid -->
  <rect x="520" y="200" width="140" height="60" rx="8" fill="#999999" stroke="#666666" stroke-width="2"/>
  <text x="590" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SendGrid</text>
  <text x="590" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Email Delivery</text>
  
  <!-- Project Data -->
  <rect x="280" y="320" width="140" height="60" rx="8" fill="#1168bd" stroke="#0b4884" stroke-width="2"/>
  <text x="350" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Project Database</text>
  <text x="350" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">15+ Years Experience</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- User to React -->
  <line x1="170" y1="110" x2="250" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="210" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">HTTPS</text>
  
  <!-- React to API -->
  <line x1="390" y1="110" x2="450" y2="110" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="420" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">JSON API</text>
  
  <!-- API to Gemini -->
  <line x1="480" y1="140" x2="300" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="390" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">AI Query</text>
  
  <!-- API to Sheets -->
  <line x1="520" y1="140" x2="430" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="475" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Store Leads</text>
  
  <!-- API to SendGrid -->
  <line x1="560" y1="140" x2="590" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="575" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Send Email</text>
  
  <!-- API to Project Data -->
  <line x1="520" y1="140" x2="350" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="435" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Read Projects</text>
  
  <!-- Key Features Box -->
  <rect x="50" y="350" width="300" height="120" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Key Features</text>
  
  <text x="60" y="395" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333">• Experience-driven AI matching</text>
  <text x="60" y="415" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333">• GDPR-safe lead capture</text>
  <text x="60" y="435" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333">• Production Cloud Run deployment</text>
  <text x="60" y="455" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333">• Custom domain with SSL</text>
  
  <!-- Flow Description -->
  <rect x="450" y="350" width="300" height="120" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Data Flow</text>
  
  <text x="460" y="395" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333">1. User describes project challenge</text>
  <text x="460" y="415" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333">2. System matches against experience</text>
  <text x="460" y="435" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333">3. Gemini generates explanation</text>
  <text x="460" y="455" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333">4. Results delivered via email</text>
  
</svg>