<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #334155; stroke-width: 2; rx: 8; }
      .ai-box { fill: #dcfce7; stroke: #16a34a; stroke-width: 2; rx: 8; }
      .cloud-box { fill: #dbeafe; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .data-box { fill: #fef3c7; stroke: #d97706; stroke-width: 2; rx: 8; }
      .text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; font-weight: 500; fill: #1e293b; text-anchor: middle; }
      .small-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 12px; fill: #64748b; text-anchor: middle; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .flow-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 11px; fill: #64748b; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Browser -->
  <rect class="box" x="50" y="30" width="120" height="60"/>
  <text class="text" x="110" y="50">Browser</text>
  <text class="small-text" x="110" y="70">React + Vite</text>
  
  <!-- Cloud Run API -->
  <rect class="cloud-box" x="250" y="30" width="120" height="60"/>
  <text class="text" x="310" y="50">Cloud Run</text>
  <text class="small-text" x="310" y="70">Node.js API</text>
  
  <!-- Gemini AI -->
  <rect class="ai-box" x="450" y="30" width="120" height="60"/>
  <text class="text" x="510" y="50">Gemini 1.5 Pro</text>
  <text class="small-text" x="510" y="70">AI Reasoning</text>
  
  <!-- Similarity Engine -->
  <rect class="box" x="250" y="140" width="120" height="60"/>
  <text class="text" x="310" y="160">Similarity Engine</text>
  <text class="small-text" x="310" y="180">Pattern Matching</text>
  
  <!-- Google Sheets -->
  <rect class="data-box" x="50" y="250" width="120" height="60"/>
  <text class="text" x="110" y="270">Google Sheets</text>
  <text class="small-text" x="110" y="290">Leads + Requests</text>
  
  <!-- SendGrid -->
  <rect class="data-box" x="250" y="250" width="120" height="60"/>
  <text class="text" x="310" y="270">SendGrid</text>
  <text class="small-text" x="310" y="290">Email Delivery</text>
  
  <!-- Project Data -->
  <rect class="box" x="450" y="140" width="120" height="60"/>
  <text class="text" x="510" y="160">Project Data</text>
  <text class="small-text" x="510" y="180">15+ Years Experience</text>
  
  <!-- Arrows and Flow -->
  <!-- Browser to Cloud Run -->
  <line class="arrow" x1="170" y1="60" x2="250" y2="60"/>
  <text class="flow-text" x="210" y="55">API Calls</text>
  
  <!-- Cloud Run to Gemini -->
  <line class="arrow" x1="370" y1="60" x2="450" y2="60"/>
  <text class="flow-text" x="410" y="55">AI Query</text>
  
  <!-- Cloud Run to Similarity Engine -->
  <line class="arrow" x1="310" y1="90" x2="310" y2="140"/>
  <text class="flow-text" x="330" y="120">Process</text>
  
  <!-- Similarity Engine to Project Data -->
  <line class="arrow" x1="370" y1="170" x2="450" y2="170"/>
  <text class="flow-text" x="410" y="165">Match Against</text>
  
  <!-- Similarity Engine to Sheets -->
  <line class="arrow" x1="250" y1="190" x2="140" y2="250"/>
  <text class="flow-text" x="180" y="225">Store Leads</text>
  
  <!-- Similarity Engine to SendGrid -->
  <line class="arrow" x1="310" y1="200" x2="310" y2="250"/>
  <text class="flow-text" x="330" y="230">Send Email</text>
  
  <!-- Title -->
  <text class="text" x="300" y="20" style="font-size: 16px; font-weight: 600;">Experience-Driven AI Architecture</text>
  
  <!-- Key Features Box -->
  <rect fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6" x="400" y="250" width="180" height="80"/>
  <text class="small-text" x="490" y="270" style="font-weight: 600;">Key Differentiators:</text>
  <text class="small-text" x="490" y="290">• Real project patterns</text>
  <text class="small-text" x="490" y="305">• Constrained AI outputs</text>
  <text class="small-text" x="490" y="320">• GDPR-safe lead capture</text>
  
</svg>