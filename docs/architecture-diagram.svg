<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .person { fill: #08427b; stroke: #052d56; stroke-width: 2; rx: 8; }
      .person-text { fill: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .person-desc { fill: white; font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      
      .external { fill: #999999; stroke: #666666; stroke-width: 2; rx: 8; }
      .external-text { fill: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .external-desc { fill: white; font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      
      .container { fill: #1168bd; stroke: #0b4884; stroke-width: 2; rx: 8; }
      .container-text { fill: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .container-tech { fill: white; font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; font-style: italic; }
      .container-desc { fill: white; font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      
      .boundary { fill: none; stroke: #cccccc; stroke-width: 2; stroke-dasharray: 5,5; rx: 12; }
      .boundary-text { fill: #666666; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: start; }
      
      .arrow { stroke: #666666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .rel-text { fill: #666666; font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; font-weight: bold; }
      .rel-tech { fill: #999999; font-family: Arial, sans-serif; font-size: 9px; text-anchor: middle; }
      
      .title { fill: #333333; font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text class="title" x="500" y="30">Container Diagram for Prasad Tilloo Portfolio System</text>
  
  <!-- Person -->
  <rect class="person" x="50" y="80" width="140" height="80"/>
  <text class="person-text" x="120" y="105">Web User</text>
  <text class="person-desc" x="120" y="125">Portfolio visitor seeking</text>
  <text class="person-desc" x="120" y="140">architecture expertise</text>
  
  <!-- External Systems -->
  <rect class="external" x="750" y="200" width="140" height="80"/>
  <text class="external-text" x="820" y="225">Google Gemini</text>
  <text class="external-desc" x="820" y="245">AI processing service</text>
  <text class="external-desc" x="820" y="260">for similarity matching</text>
  
  <rect class="external" x="750" y="320" width="140" height="80"/>
  <text class="external-text" x="820" y="345">SendGrid</text>
  <text class="external-desc" x="820" y="365">Email delivery service</text>
  <text class="external-desc" x="820" y="380">for lead notifications</text>
  
  <rect class="external" x="750" y="440" width="140" height="80"/>
  <text class="external-text" x="820" y="465">Google Sheets</text>
  <text class="external-desc" x="820" y="485">CRM and lead storage</text>
  <text class="external-desc" x="820" y="500">system</text>
  
  <rect class="external" x="750" y="560" width="140" height="80"/>
  <text class="external-text" x="820" y="585">Namecheap DNS</text>
  <text class="external-desc" x="820" y="605">Domain and DNS</text>
  <text class="external-desc" x="820" y="620">management</text>
  
  <!-- System Boundary -->
  <rect class="boundary" x="250" y="150" width="450" height="450"/>
  <text class="boundary-text" x="260" y="175">Portfolio System [Google Cloud Run]</text>
  
  <!-- Containers within boundary -->
  <rect class="container" x="280" y="200" width="160" height="100"/>
  <text class="container-text" x="360" y="225">React SPA</text>
  <text class="container-tech" x="360" y="240">[TypeScript, Vite]</text>
  <text class="container-desc" x="360" y="260">Provides portfolio UI,</text>
  <text class="container-desc" x="360" y="275">case studies, and</text>
  <text class="container-desc" x="360" y="290">similarity matcher</text>
  
  <rect class="container" x="480" y="200" width="160" height="100"/>
  <text class="container-text" x="560" y="225">API Server</text>
  <text class="container-tech" x="560" y="240">[Node.js, Express]</text>
  <text class="container-desc" x="560" y="260">Handles API requests,</text>
  <text class="container-desc" x="560" y="275">AI integration, and</text>
  <text class="container-desc" x="560" y="290">lead processing</text>
  
  <rect class="container" x="280" y="340" width="160" height="100"/>
  <text class="container-text" x="360" y="365">Project Database</text>
  <text class="container-tech" x="360" y="380">[JSON, Static Files]</text>
  <text class="container-desc" x="360" y="400">Stores 15+ years of</text>
  <text class="container-desc" x="360" y="415">project metadata and</text>
  <text class="container-desc" x="360" y="430">case study data</text>
  
  <rect class="container" x="480" y="340" width="160" height="100"/>
  <text class="container-text" x="560" y="365">Similarity Engine</text>
  <text class="container-tech" x="560" y="380">[JavaScript, AI Logic]</text>
  <text class="container-desc" x="560" y="400">Matches user projects</text>
  <text class="container-desc" x="560" y="415">against experience</text>
  <text class="container-desc" x="560" y="430">patterns</text>
  
  <rect class="container" x="380" y="480" width="160" height="100"/>
  <text class="container-text" x="460" y="505">Feature Flags</text>
  <text class="container-tech" x="460" y="520">[Environment Config]</text>
  <text class="container-desc" x="460" y="540">Controls competition</text>
  <text class="container-desc" x="460" y="555">mode and feature</text>
  <text class="container-desc" x="460" y="570">rollouts</text>
  
  <!-- Relationships -->
  
  <!-- User to SPA -->
  <line class="arrow" x1="190" y1="120" x2="280" y2="220"/>
  <text class="rel-text" x="235" y="165">Visits</text>
  <text class="rel-tech" x="235" y="175">HTTPS</text>
  
  <!-- SPA to API -->
  <line class="arrow" x1="440" y1="250" x2="480" y2="250"/>
  <text class="rel-text" x="460" y="240">Uses</text>
  <text class="rel-tech" x="460" y="250">JSON/HTTPS</text>
  
  <!-- API to Similarity Engine -->
  <line class="arrow" x1="560" y1="300" x2="560" y2="340"/>
  <text class="rel-text" x="580" y="320">Processes</text>
  
  <!-- Similarity Engine to Project DB -->
  <line class="arrow" x1="480" y1="390" x2="440" y2="390"/>
  <text class="rel-text" x="460" y="380">Reads from</text>
  
  <!-- API to Gemini -->
  <line class="arrow" x1="640" y1="240" x2="750" y2="240"/>
  <text class="rel-text" x="695" y="230">Queries</text>
  <text class="rel-tech" x="695" y="240">HTTPS/JSON</text>
  
  <!-- API to SendGrid -->
  <line class="arrow" x1="640" y1="280" x2="750" y2="360"/>
  <text class="rel-text" x="695" y="315">Sends emails</text>
  <text class="rel-tech" x="695" y="325">SMTP</text>
  
  <!-- API to Google Sheets -->
  <line class="arrow" x1="620" y1="300" x2="750" y2="480"/>
  <text class="rel-text" x="685" y="385">Stores leads</text>
  <text class="rel-tech" x="685" y="395">Google API</text>
  
  <!-- Feature Flags to API -->
  <line class="arrow" x1="520" y1="480" x2="540" y2="300"/>
  <text class="rel-text" x="545" y="390">Configures</text>
  
  <!-- DNS relationship (dotted line to show infrastructure) -->
  <line stroke="#999999" stroke-width="1" stroke-dasharray="3,3" x1="700" y1="200" x2="750" y2="600"/>
  <text class="rel-tech" x="725" y="400">DNS routing</text>
  
  <!-- Key -->
  <rect fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4" x="50" y="500" width="180" height="150"/>
  <text class="boundary-text" x="60" y="520">Legend</text>
  
  <rect class="person" x="60" y="530" width="20" height="15"/>
  <text fill="#333" font-family="Arial, sans-serif" font-size="11px" x="90" y="542">Person</text>
  
  <rect class="container" x="60" y="550" width="20" height="15"/>
  <text fill="#333" font-family="Arial, sans-serif" font-size="11px" x="90" y="562">Container</text>
  
  <rect class="external" x="60" y="570" width="20" height="15"/>
  <text fill="#333" font-family="Arial, sans-serif" font-size="11px" x="90" y="582">External System</text>
  
  <rect class="boundary" x="60" y="590" width="20" height="15"/>
  <text fill="#333" font-family="Arial, sans-serif" font-size="11px" x="90" y="602">System Boundary</text>
  
  <line class="arrow" x1="60" y1="615" x2="80" y2="615"/>
  <text fill="#333" font-family="Arial, sans-serif" font-size="11px" x="90" y="620">Relationship</text>
  
</svg>